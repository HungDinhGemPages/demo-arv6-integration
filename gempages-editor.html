<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      height: 40px;
      border: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0060e5;
      color: white;
      border-radius: 5px;
      padding: 0 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #42c184;
    }

    button:focus {
      outline: none;
    }

    button.disabled {
      background-color: gray;
      color: green;
      cursor: not-allowed;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .container.hide{
      display: none;
      width: 0;
      height: 0;
    }
    #popup-selecter.hide {
      display: none;
      width: 0;
      height: 0;
    }
    #popup-selecter {
      width: 500px;
      height: 600px;
      position: absolute;
      top: 40px;
      left: 300px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    }
    code { 
      font-family: monospace;
    }
    .display_container{
      background: #eee;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .display_container h4{
      margin-top: 0;
    }
    .gem_head {
      grid-area: topbar;
      background:#3333;
    }
    .gem_sidebar {
      grid-area: sidebar;
      background:#3333;
    }
    .gem_content {
      grid-area: main;
      padding: 10px;
    }
    .gem_container {
      width: 100%;
      height: 90vh;
      display: grid;
      grid-template-columns: 280px 1fr;
      grid-template-rows: 60px 1fr;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      grid-template-areas: 
        "topbar topbar"
        "sidebar main"
    }
    body{
      margin: 0 auto;
      padding: 0;
      width: 100%;
      height: 100%;
      
    }
  </style>
</head>

<body>
  <div class="gem_container">
    <div class="gem_head"></div>
    <div class="gem_sidebar"></div>
    <div class="gem_content">
      <h3>Gempage Editor</h3>
      <button id="trigger-call-api" type="click">Get List</button>
      <div class="display_container">
        <h4>Selected</h4>
        <code id="displayer"></code>
      </div>
      <div class="container hide">
        <div id="popup-selecter">
          <iframe id="gem-arv6-portal" style="width: 100%; height: 100%;" frameBorder="0" 
          src ="./section-list.html"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="./gempage.js"></script>
</body>

</html>
